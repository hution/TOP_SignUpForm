<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="leftSide">
        <img src="imgs/splash.jpg" alt="Splash image with green ferns">
        <div id="imgSource">Photo by Halie West on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash.com</a>
        </div>
    </div>
    <div id="rightSide">
        <div id="topSection">
            <div id="introText"><h1>
            This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.Sign up now to get started.

            You know you want to.
        </h1>
        </div>

        </div>
        <div id="formSection">
        <h1>Let's do this!</h1>
            
            <div id="formLeft">
                <form action="" method="post">
                    <div class="group"><input type="text"></div>
                </form>
            </div>
            <div id="formRight">
                <form action="" method="post"><input type="text" name="" id=""></form>
            </div>
        </div>
        <div id="bottomSection">
            <button id="createAccount">Create Account</button>
            <div id="footerText">Already have an account? Log in</div>
        </div>
    </div>
    
</body>
